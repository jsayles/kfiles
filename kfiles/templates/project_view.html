{% extends "base.html" %}

{% block content %}

<h2>{{ project.name }}</h2>

<h3>Files</h3>
<table class="table table-hover">
	<tr>
		<th>Uploaded</th>
		<th>User</th>
		<th>File Name</th>
	</tr>
<tbody>
{% for file in project.files %}
	<tr>
		<td>{{ file.uploadTS }}</td>
		<td><a href="">{{ file.user }}</a></td>
		<td><a href="">{{ file.file_field }}</a></td>
		<td></td>
	</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
