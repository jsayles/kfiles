{% extends "base.html" %}

{% block content %}

<h2>{{ project.name }}</h2>

<h3>Files</h3>
<table class="table table-hover">
	<tr>
		<th>Uploaded</th>
		<th>User</th>
		<th>File Name</th>
	</tr>
<tbody>
{% for file in project.files %}
	<tr>
		<td>{{ file.uploadTS }}</td>
		<td><a href="">{{ file.user }}</a></td>
		<td><a href="">{{ file.file_field }}</a></td>
		<td></td>
	</tr>
{% endfor %}
</tbody>
</table>

<form role="form" method="POST" action=".">
	<h2>Upload File</h2>
	<input name="file" type="file">
	<button class="btn btn-lg btn-primary btn-block" type="submit">Upload</button>
	{% csrf_token %}
</form>

{% endblock %}
